<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART NYUKI</title>
    <meta http-equiv="refresh" content="0; url=https://smart-nyuki.streamlit.app">
    <style>
        body {
            margin:0; height:100vh; background:linear-gradient(135deg,#ff6d00,#ff9e00,#ffb300);
            font-family:'Segoe UI',sans-serif; color:white; display:flex;
            align-items:center; justify-content:center; flex-direction:column;
        }
        h1 {font-size:78px; margin:0; text-shadow:0 10px 30px rgba(0,0,0,0.5);}
        p {font-size:28px; margin:20px 0 40px;}
        .bee {font-size:100px; animation:pulse 2s infinite;}
        @keyframes pulse {0%{transform:scale(1)} 50%{transform:scale(1.1)} 100%{transform:scale(1)}}
    </style>
</head>
<body>
    <div class="bee">Bee</div>
    <h1>SMART NYUKI</h1>
    <p>Loading your beautiful beekeeping dashboard...</p>
</body>
</html>
